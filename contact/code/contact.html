<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="contact.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Raje Creations</div>
    <nav>
      <!-- <a href="../../index.html">Home</a> -->
      <!-- <a href="../../projects/code/portfolio.html">Projects</a> -->
      <!-- <a href="#contact" class="active">Contact</a> -->
    </nav>
    <a href="#contact" class="btn-header">Back</a>
  </header>

  <!-- Contact Section -->
  <section id="contact" class="contact-section container py-5">
    <div class="row justify-content-center text-center">
      <div class="col-lg-8">
        <h2 class="text-warning mb-4">Let's Work Together</h2>
        <p class="text-light mb-5">Have a project in mind or just want to say hi? Fill out the form below and I’ll get back to you as soon as possible!</p>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <form action="#" method="POST" class="bg-dark p-4 rounded-4 shadow">
          <div class="mb-3">
            <label for="name" class="form-label text-light">Name</label>
            <input type="text" class="form-control bg-dark text-light border-secondary" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-light">Email</label>
            <input type="email" class="form-control bg-dark text-light border-secondary" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label text-light">Message</label>
            <textarea class="form-control bg-dark text-light border-secondary" id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-warning w-100 fw-bold">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="text-center text-light py-4 mt-5 border-top border-secondary">
    © 2025 Raje Creations | All Rights Reserved</br>
   <div class="devout"> website developed by <a class="dev" href="https://yashpatil.tech/" target="_blank">Yash Patil</a></div>
  </footer>

</body>
