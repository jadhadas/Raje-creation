<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raje Creation | Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="portfolio.css" />
</head>
<body>

  <!-- Loader -->
  <div id="loader" style="position:fixed;top:0;left:0;width:100%;height:100vh;background:#000;display:flex;justify-content:center;align-items:center;z-index:9999;">
    <div class="spinner-border text-warning" role="status"></div>
  </div>

  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center p-3 fixed-top bg-dark bg-opacity-75" style="backdrop-filter: blur(10px); z-index: 1050;">
    <div  class="logo text-warning fs-4 fw-bold" >Raje Creation</div>
    <nav></nav>
    <a href="../../index.html" class="btn btn-warning btn-header">Back</a>
  </header>

  <div style="height: 70px;"></div> <!-- spacer for fixed header -->

  <!-- Portfolio Section -->
  <section id="projects" class="container pt-3 pb-5">
    
    <!-- Filter Buttons -->
    <div class="d-flex justify-content-center mb-4 flex-wrap gap-2">
      <button class="btn btn-warning filter-btn active" data-filter="all">All</button>
      <button class="btn btn-outline-warning filter-btn" data-filter="image-edit">Image Edit</button>
      <button class="btn btn-outline-warning filter-btn" data-filter="video-edit">Video Edit</button>
      <button class="btn btn-outline-warning filter-btn" data-filter="logo-design">Logo Design</button>
      <button class="btn btn-outline-warning filter-btn" data-filter="advertise-design">Advertise Design</button>
    </div>

    <!-- Projects Grid -->
    <div class="row g-4">
      <div class="col-md-4 project-card" data-category="image-edit">
        <div class="glass-card p-3">
          <img src="https://sm.ign.com/t/ign_in/review/d/deadpool-r/deadpool-review_ny42.1200.jpg" class="img-fluid rounded" alt="Poster Sample" />
          <div class="mt-3">
            <h5 class="text-warning"><i class="fas fa-image me-2"></i>Poster Sample</h5>
            <p class="text-muted mb-0">Image Edit</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 project-card" data-category="video-edit">
        <div class="glass-card p-3">
          <img src="https://sm.ign.com/t/ign_in/review/d/deadpool-r/deadpool-review_ny42.1200.jpg" class="img-fluid rounded" alt="Video Promo" />
          <div class="mt-3">
            <h5 class="text-warning"><i class="fas fa-video me-2"></i>Video Promo</h5>
            <p class="text-muted mb-0">Video Edit</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 project-card" data-category="logo-design">
        <div class="glass-card p-3">
          <img src="https://sm.ign.com/t/ign_in/review/d/deadpool-r/deadpool-review_ny42.1200.jpg" class="img-fluid rounded" alt="Logo Concept" />
          <div class="mt-3">
            <h5 class="text-warning"><i class="fas fa-pen-nib me-2"></i>Logo Concept</h5>
            <p class="text-muted mb-0">Logo Design</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 project-card" data-category="logo-design">
        <div class="glass-card p-3">
          <img src="https://sm.ign.com/t/ign_in/review/d/deadpool-r/deadpool-review_ny42.1200.jpg" class="img-fluid rounded" alt="Brand Logo" />
          <div class="mt-3">
            <h5 class="text-warning"><i class="fas fa-pen-nib me-2"></i>Brand Logo</h5>
            <p class="text-muted mb-0">Logo Design</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="project.js" defer></script>

  <script>
    window.addEventListener("load", () => {
      document.getElementById('loader').style.display = 'none';
    });
  </script>
</body>
</html>
